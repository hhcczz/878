<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>div</title>
    <style type="text/css">
    div { width: 200px; height: 50px; }

    .inline { display: inline; }
    .inline-block { display: inline-block;}
      
    </style>
</head>
    <body>

        <h2>3 개의 div 활용</h2>
        <hr>
        <div class="inline-block" style="height: auto; border:2px solid rgb(59, 226, 78);">캔버스에 이미지를 그리기 위해서는 이미지를 담을 객체가 먼저 필요하다.</div>
        <div class="inline-block" style="height: auto; border:2px solid rgb(59, 226, 78);">Image 객체의 src 프로퍼티를 이용하여 비트맵을 로드한다.</div>
        <div class="inline-block" style="height: auto; border:2px solid rgb(59, 226, 78);">이미지 로딩이 끝나면 그때 비로소 이미지의 너비와 높이가 제대로 알려진다.</div>

  </body>
</html>
